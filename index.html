<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Weather Dashboard</h1>

    <div class="search">
      <input type="text" id="city" placeholder="Enter city name" list="city-suggestions">
      <button onclick="getweather()">Search</button>
      <button onclick="getlocation()">Use Current Location</button>
    </div>

    <div id="loading" style="display: none; color: green; margin: 10px 0;">ðŸ”„ Loading...</div>
    <div id="current-weather" class="weather-card"></div>

    <h2>5-Day Forecast</h2>
    <div id="forecastcontainer" class="forecast-grid"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
